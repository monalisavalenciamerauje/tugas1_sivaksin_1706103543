<!-- Tambah Faskes -->
<div class="container shadow p-3 mb-5 bg-white rounded mt-3">
   <div class="card w-35 fixed-center">
    <h5 class="text-center pt-3 pb-3 text-white">Tambah Pasien Faskes</h5>
  <div class="card-body">
   <form>
      <div class="form-group">
        <label for="exampleFormControlInput1">Pasien</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Mohon diisi..">
      </div>
       <div class="form-group">
        <label for="exampleFormControlInput1">Dokter</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Mohon diisi..">
      </div>
       <div class="form-group">
        <label for="exampleFormControlInput1">Waktu Suntik</label>
        <input type="date" class="form-control" id="exampleFormControlInput1" placeholder="Mohon diisi..">
      </div>
      <div class="d-flex justify-content-end">
        <span class="border border-dark"><a href="" class="btn btn-light">Batal</a></span>
        <button type="submit" class="btn btn-dark" style="margin-left:10px">Tambah</button>
      </div>
      
   </form>
  </div>
</div>
